<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style12.css" />

    <title>Booking Oberoi</title>

    
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>BOOKING  YOUR  LUXURY  AT  <span>HOTEL  OBEROI </span>.</h1></header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Enter Name" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="number" class="input-field" placeholder="Enter number of guests" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Enter mobile number" autocomplete="off" required>
        </div>
        <div class="input-box">Check-In Date:
            <input type="date" class="input-field" placeholder="Check-In date" autocomplete="off" required>
        </div>
        <div class="input-box">Check-Out Date:
            <input type="date" class="input-field" placeholder="Check-out date" autocomplete="off" required>
        </div>
        <div class="input-box">
            <label for="Room Type">Select Room Type</label>
            <select name="room" id="room" class="input-field">
                <option value="deluxe">deluxe</option>
                
                <option value="super deluxe" >Super deluxe</option>
                <option value="premium">premium</option>   
              </select>  
        </div><br><br>
        
        <div class="input-submit">
            <button class="submit-btn" id="submit" onclick="confirmBooking()"></button>
            <label for="submit">Book Now</label>
        </div>
        <div class="sign-up-link">
            <p>Still Wondering?   <a href="index.html">Go to Home</a></p>
        </div>
    </div>

    

    
</body>
</html>
